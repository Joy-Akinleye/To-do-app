<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png">
    <title>LOGIN</title>
</head>

<body>
    <div class="container page2">
        <div class="sign-in">
            <form action="submit" class="sign-in-form" novalidate>
                <h1>Sign in</h1>
                <div class="error2"></div> <!-- Error message goes here -->
                <div class="user login-name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="user login-code">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="check2">
                    <label>
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                </div>
                <button type="submit">Login</button>
                <p>Or, login with</p>
                <p>Don't have an account? <a href="./register.html">Create One</a> </p>
        </div>
        </form>


        <div class="image2">
            <img src="./images/sign-in_uva0.png" alt="" width="500px" height="400px">
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
