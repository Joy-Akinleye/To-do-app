<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>REGISTER</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./images/photo3.png" alt="Welcome image" class="welcome-img" width="500px" height="500px">
        </div>

        <div class="sign-up">
            <form class="sign-up-form" novalidate>
                <!-- novalidate allows me to run validation with JS -->
                <h1>Sign Up</h1>
                <div class="user firstname">
                    <i class="fa-solid fa-user-pen"></i>
                    <input type="text" placeholder="Enter firstname" required>
                </div>
                <div class="user lastname">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <input type="text" placeholder="Enter lastname" required>
                </div>
                <div class="user username">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Enter username" required>
                </div>
                <div class="user email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Enter email" required>
                </div>
                <div class="user password">
                    <i class="fa-solid fa-user-lock"></i>
                    <input type="password" placeholder="Enter password" required>
                </div>
                <div class="user confirm">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <div class="check">
                    <label>
                        <input type="checkbox" class="terms" name="terms" required>
                        I agree to all terms
                    </label>
                </div>
                <button type="submit" id="regis-btn">Register</button>
                <div class="form-error"></div> <!-- Error message goes here -->
                <p>Already have an account? <a href="./login.html">Sign in</a></p>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
